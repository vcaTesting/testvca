

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Cash Amount</th>
                    <th>cheque Amount</th>
                    <th>cheque Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of customerPaymentList">
                    <th>{{payment.date}}</th>
                    <th>{{payment.name}}</th>
                    <th>{{payment.cash}}</th>
                    <th>{{payment.cheque}}</th>
                    <th>{{payment.Chequeno}}</th>
                </tr>
            </tbody>
        </table>
