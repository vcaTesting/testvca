<div class="container">
    <div class="row">
        <div class="col-4  d-flex justify-content-center">
            <div class="olor">
                <h3>Aarshiya</h3>
            </div>
        </div>
        <div class="col-4  d-flex justify-content-center">
            <div class="contact-image">
                <img src="../../assets/logo1.png" alt="rocket_contact" height="100px" />
            </div>
        </div>
        <div class="col-4  d-flex justify-content-center">
            <div class="olor">
                <h3>Chicken</h3>
            </div>
        </div>
    </div>
    <br><br><br>
    
    <div class="row">
        <div class="col-6">
            <h2 style="color: green;">Payment of Customers</h2>
            <div class="color">
                <div class="card">
                    <div class="card-body d-flex justify-content-center">
                        <form [formGroup]="customerpaymentform">
                            <table class="table table-striped">
                                <div id="htmlData">
                                    <tr>
                                        <th style="color: green;">Date</th>
                                        <td><input type="date" style="width:164px;height: 40px;" formControlName="date"></td>
                                    </tr>
                                    <tr>
                                        <th>Name</th>
                                        <td><select style="width:164px;height: 40px;" formControlName="name">
                                                <option selected>Select Name</option>
                                                <option *ngFor="let item of data">{{item.name}}</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <th>Cash</th>
                                        <td><input type="number" style="width:164px;height: 40px;" placeholder="Enter cash Amount"
                                                formControlName="cash"></td>
                                    </tr>
                                    <tr>
                                        <th>Cheque</th>
                                        <td><input type="number" style="width:164px;height: 40px;" placeholder="Enter chque Amount"
                                                formControlName="cheque"></td>
            
                                    </tr>
                                    <tr>
                                        <th>Cheque Number</th>
                                        <td><input type="text" style="width:164px;height: 40px;" placeholder="Enter Cheque  number"
                                                formControlName="Chequeno"></td>
            
                                    </tr>
                                </div>
                              
                                <tr>
                                    <td></td>
                                    <button type="button" style="width:164px;height: 40px; margin-left: 12px;" (click)="submitCustomerPayment()"
                                        class="btn btn-success">Submit</button>
                                </tr>
                            </table>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-6">
            <h2 style="color:green;">Payment of Wholesaler</h2>
            <div class="color">
                <div class="card ">
                    <div class="card-body d-flex justify-content-center">
                        <form [formGroup]="wholsalerpayment">
                            <table class="table table-striped">
                                <div id="htmlData">
    
                                    <tr>
                                        <th>Date</th>
                                        <td><input type="date" style="width:164px;height: 40px;" formControlName="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Name</th>
                                        <td><select style="width:164px;height: 40px;" formControlName="name">
                                                <option selected>Select Name</option>
                                                <option *ngFor="let name of wholsalerName">{{name.name}}</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <th>Cash</th>
                                        <td><input type="number" style="width:164px;height: 40px;"
                                                placeholder="Enter cash Amount" formControlName="cash"></td>
                                    </tr>
                                    <tr>
                                        <th>Cheque</th>
                                        <td><input type="number" style="width:164px;height: 40px;"
                                                placeholder="Enter chque Amount" formControlName="cheque"></td>
    
                                    </tr>
                                    <tr>
                                        <th>Cheque Number</th>
                                        <td><input type="text" style="width:164px;height: 40px;"
                                                placeholder="Enter Cheque  number" formControlName="Chequeno"></td>
    
                                    </tr>
                                </div>
    
                                <tr class="d-flex justify-content-center">
    
                                    <button type="button" style="width:164px;height: 40px;  margin-left: 127px;"
                                        (click)="submitwholsalerPayment()" class="btn btn-success">Submit</button>
                                </tr>
    
                            </table>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
</div>
